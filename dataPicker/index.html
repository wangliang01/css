<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dataPicker</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.picker{
			padding: 5px;
			width: 230px;
			height: 24px;
			/*box-sizing: border-box;*/
			line-height: 24px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		.picker:focus{
			outline: 0 none;
			border: 1px solid #1abc9c;
		}
	</style>
</head>
<body>
	<input type="text" class="picker">

	<script src="data.js"></script>
	<script src="main.js"></script>
	<script>
		datapicker.init('.picker');
	</script>
</body>
</html>
