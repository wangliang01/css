<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框内圆角</title>
	<style>
		.box{
			width: 200px;
			height: 100px;
			padding: 20px;
			background-color: yellowgreen;
		}
		.inner{
			width: 100%;
			height: 100%;
			border-radius: 10px;
			background-color: yellowgreen;
		}
		.radius{
			margin-top: 20px;
			border-radius: 10px;
			box-shadow: 0 0 0 10px #f00;
			outline: 10px solid #655;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
	<div class="box radius"></div>
</body>
</html>
